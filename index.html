<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="AdGenius AI - AI-powered Google Ads generation for IT training and certification companies" />
    <meta name="theme-color" content="#3b82f6" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>âœ¨</text></svg>" />
    <title>AdGenius AI - IT Training Marketing</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      *,*::before,*::after{box-sizing:border-box}
      html{-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
      body{font-family:'Inter',system-ui,-apple-system,sans-serif;margin:0;padding:0;background-color:#f8fafc;transition:background-color 0.2s ease}
      html.dark body{background-color:#0f172a;color:#e2e8f0}
      ::-webkit-scrollbar{width:8px;height:8px}
      ::-webkit-scrollbar-track{background:#f1f5f9}
      html.dark ::-webkit-scrollbar-track{background:#1e293b}
      ::-webkit-scrollbar-thumb{background:#cbd5e1;border-radius:4px}
      html.dark ::-webkit-scrollbar-thumb{background:#475569}
      ::-webkit-scrollbar-thumb:hover{background:#94a3b8}
      ::selection{background-color:#3b82f6;color:white}
      #loading-screen{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;background:linear-gradient(135deg,#f8fafc 0%,#e2e8f0 100%);z-index:9999;transition:opacity 0.3s ease}
      html.dark #loading-screen{background:linear-gradient(135deg,#0f172a 0%,#1e293b 100%)}
      .loader{width:48px;height:48px;border:4px solid #e2e8f0;border-top-color:#3b82f6;border-radius:50%;animation:spin 1s linear infinite}
      html.dark .loader{border-color:#334155;border-top-color:#3b82f6}
      @keyframes spin{to{transform:rotate(360deg)}}
      .loading-text{margin-top:1rem;color:#64748b;font-size:0.875rem;font-weight:500}
      html.dark .loading-text{color:#94a3b8}
      .loading-logo{width:64px;height:64px;background:linear-gradient(135deg,#3b82f6 0%,#6366f1 100%);border-radius:16px;display:flex;align-items:center;justify-content:center;margin-bottom:1.5rem;box-shadow:0 10px 40px rgba(59,130,246,0.3)}
      .loading-logo svg{width:32px;height:32px;color:white}
    </style>
    <script>
      (function(){
        const stored=localStorage.getItem('adgenius-theme');
        const prefersDark=window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme=stored==='dark'||(stored==='system'&&prefersDark)||(!stored&&prefersDark);
        if(theme){document.documentElement.classList.add('dark');document.documentElement.classList.remove('light')}
      })();
    </script>
  </head>
  <body>
    <div id="loading-screen">
      <div class="loading-logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
          <path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h4"/><path d="M17 19h4"/>
        </svg>
      </div>
      <div class="loader"></div>
      <p class="loading-text">Loading AdGenius AI...</p>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      window.addEventListener('DOMContentLoaded',function(){
        setTimeout(function(){
          const ls=document.getElementById('loading-screen');
          if(ls){ls.style.opacity='0';setTimeout(function(){ls.style.display='none'},300)}
        },500);
      });
    </script>
  </body>
</html>
